<table datatable class="row-border hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Age</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of data">
      <td>{{ data.id }}</td>
      <td class="text-danger">{{ data.age }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.email }}</td>
      <td class="text-white bg-secondary">{{ data.phone }}</td>
    </tr>
  </tbody>
</table>
