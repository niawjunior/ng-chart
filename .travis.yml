language: node_js
node_js:
  - "9"
dist: trusty
sudo: false

branches:
  only:
  - master

cache:
  directories:
    - node_modules

install:
  - npm install -g yarn

script:
  - yarn lint
  - yarn build --base-href /ng-chart/
deploy:
  provider: pages
  skip_cleanup: true
  github_token: d1f81f76ac9a93555e25a9f722a0b6f4150b8ad4
  local_dir: dist/ng-chart
  on:
    branch: master